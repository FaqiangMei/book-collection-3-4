default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "password") %>
  timeout: 5000

development:
  <<: *default
  database: book_collection_development
  host: localhost   

test:
  <<: *default
  database: book_collection_test
  host: postgres    

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>  
